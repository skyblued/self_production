<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/rigiter.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- top -->
  <header class="header">
    <a href="#">
      <img src="img/index/aliyun2.gif" alt="">
      <img src="img/index/rigister.png" alt="">
    </a>
  </header>
  <!-- 咨询栏固定 -->
  <div class="flxed">
    <img src="img/index/flxed.png" alt="">
    <p>咨询建议</p>
  </div>
  <!-- 主体 -->
  <div class="main">
      <h1>欢迎注册阿里云</h1>
    <p class="login">已有阿里云、淘宝或1688账号？<a href="#"> 快捷登录 ></a></p>
    <!-- 表单 -->
    <form class="form" action="/rigister">
      
      <p><input type="text" placeholder="设置会员名"></p>
      <p><input type="password" placeholder="设置你的登录密码"></p>
      <p><input type="password" placeholder="请再次输入你的密码"></p>
      <p class="d-flex ">
        <span>+86</span>  
        <input type="text" placeholder="请输入你的手机号">
      </p>
      <div class="slide">
        <span>>></span>
        <span>请按住滑块,拖动到最右边</span>
      </div>
      <input class="agree" type="submit" value="同意条款并注册">
      <p>
        <input class="checkbox" type="checkbox">
        <a class="clause" href="#">《阿里云网站服务条款》</a>
        <a class="clause" href="#">《法律声明和隐私权政策》</a>
      </p>
    </form>
    
  </div>
  <!-- footer -->
</body>
</html>
