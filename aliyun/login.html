<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/boot.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <!-- top -->
  <header class="header">
    <a href="#">
      <img src="img/index/aliyun.gif" alt="">
      <img src="img/index/logo.png" alt="">
    </a>
  </header>
  <!-- 主体 -->
  <div class="container-fluid main">
    <div class="row text-center section">
      <!-- 左 -->
      <div class="col-6 text-left">
        <a class="" href="#">
          <h1 class="pb-2 news">2018杭州云栖大会火热售票中</h1>
          <p class="news">160余场前沿技术、产品和行业峰会和分论坛</p>
          <p class="news">上千位分享嘉宾、数万名创新创业者汇聚一堂</p>
          <p class="news">一起解构数字世界，碰撞科技创新思想</p>
        </a>
      </div>
      <!-- 右 -->
      <div class="col-6 pl-5">
        <div class="bg-white login-box">
          <h3 class="text-left pl-4 pt-3 mb-5 h5">密码登录</h3>
          <form action="/login">
            <p>
              <input placeholder="邮箱/会员名/8位ID" class="login-input" type="text">
            </p>
            <p>
              <input placeholder="请输入登录密码" class="login-input" type="password">
            </p>
            <p>
              <input class="login-btn" type="submit" value="登录">
            </p>
            <p class="text-right pr-5">
              <a class="login-link" href="#">忘记密码</a>
              <a class="login-link" href="#">忘记会员名</a>
              <a class="login-link" href="#">免费注册</a>
            </p>
            <p>
              其他方式登录
              <img src="img/login/other.png">
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <footer>
    <iframe style="height:550px;" class="w-100" src="footer.html" frameborder="0"></iframe>
  </footer>
</body>

</html>
