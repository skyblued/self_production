<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/boot.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>

<body class="body">
    <!-- top -->
    <header class="header">
        <a href="#">
            <img src="img/index/aliyun.gif" alt="">
            <img src="img/index/logo.png" alt="">
        </a>
    </header>
    <!-- 咨询栏固定 -->
    <div class="flxed">
        <img src="img/index/flxed.png" alt="">
        <p>咨询建议</p>
    </div>
    <!-- 主体 -->
    <div class="main">
        <h1>欢迎注册阿里云</h1>
        <p class="login">已有阿里云、淘宝或1688账号？<a href="#"> 快捷登录 ></a></p>
        <!-- 表单 -->
        <form class="form">

            <p><input name="uname" type="text" placeholder="设置会员名"><span class="form-init small hide"></span></p>
            <p><input name="upwd" type="password" placeholder="设置你的登录密码"><span class="form-init small hide"></span></p>
            <p><input name="upwdag" type="password" placeholder="请再次输入你的密码"><span class="form-init small hide"></span></p>
            <p class="d-flex "><span class="num-code">+86</span> <input class="num" type="text" placeholder="请输入你的手机号">
            </p>
            <div class="slide">
                <div class="slide-bg">
                    <span>>></span>
                    <span>请点击按钮完成验证</span>
                </div>
            </div>
            <input class="agree" type="submit" value="同意条款并注册">
            <p>
                <input class="checkbox" type="checkbox">
                <a class="clause" href="#">《阿里云网站服务条款》</a>
                <a class="clause" href="#">《法律声明和隐私权政策》</a>
            </p>
        </form>

    </div>
    <!-- footer -->
    <script src="js/jquery.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
